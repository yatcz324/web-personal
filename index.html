<!DOCTYPE html>
<html>
<head>
    <title>Website Pribadi dayat</title>
</head>

<!-- Atur tata letak halaman dengan Frame berdasarkan baris dan kolom -->
<frameset rows="20%, 70%, 10%" border="0">
    
    <!-- Frame untuk Header -->
    <frame src="header.html" noresize>

    <!-- Frame untuk Menu Navigasi dan Konten Utama -->
    <frameset cols="20%, 80%">
        <frame src="menu.html" noresize>
        <frame src="home.html" name="main-content">
    </frameset>

    <!-- Frame untuk Footer -->
    <frame src="footer.html" noresize scrolling="no">

</frameset>

</html>
